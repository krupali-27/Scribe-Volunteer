<html>
	<head><title>Upcoming schedule</title>
		<style>
			#b
			{
				background-color:#086eaa;
				background-color:#0daaaa;
			}
			table
			{
				 background-color:lightcyan;
			}
		</style>
	</head>
	<body id='b'>
		<form>
			<h1 align='center'> Upcoming Schedule </h1>
				<table align='center'>
					<tr>
						<td><label for='flname'><strong>Full Name:</strong></label></td>
						<td><input type="text" id='flname'></td>
					</tr>
					<tr>
						<td><label for='exam date'><strong>Exam Date:</strong></label></td>
						<td><input type="date" id='exam date'></td>
					</tr>
					<tr>
						<td><label for='exCenter'><strong>Exam center:</strong></label></td>
						<td><input type="text" id='exCenter'></td>
					</tr>
					<tr>
						<td><label for='exName'><strong>Exam Name:</strong></label></td>
						<td><input type="text" id='exName'></td>
					</tr>
					<tr>
						<td><label for='eligCri'><strong>Eligibility Criteria:</strong></label></td>
						<td><input type="text" id='eligCri'></td>
					</tr>
					<tr>					
						<td><input type="submit" value="confirm"></td>
					</tr>
				</table>
			</form>
			<hr size=10px style="background-color:cyan;" noshade >
		
		<div class='d1'>
			<h1 align='center'> Confirmed Schedule </h1>
				<table align='center' id='t2'>
					<tr><td><strong>Full Name:</strong></td></tr>
					<tr><td><strong>Exam Date:</strong></td></tr>
					<tr><td><strong>Exam center:</strong></td></tr>
					<tr><td><strong>Exam Name:</strong></td></tr>
					<tr><td><strong>Eligibility Criteria:</strong></td></tr>
				</table>
		</div>
	</body>
</html>
